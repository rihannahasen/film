<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <title>Document</title>

    
</head>
<body>
    <br>
    <div style="background-color: red;">
        <h1 style="text-align:center"> MOVIE  </h1>  
    </div>
   
    <br>

    <form>
        <div class="mb-3">
            <label class="form-label" for="inputEmail">NAME</label>
            <input type="text" class="form-control" id="filmName"  placeholder="ENTER THE NAME">
        </div>
        <div class="mb-3">
            <label class="form-label" for="imageUrl">IMAGE</label>
            <input type="text" class="form-control" id="imageUrl"  placeholder="ENTER THE IMAGE URL">
        </div>
       
        <button type="button" class="btn btn-primary" id="displayButton">DISPLAY THE POSTER</button>
    </form>


    <div class="card" style="width: 300px;" id ="posterContainer" >
        <div class="card-body text-center">

          
        </div>
    </div>
    
</body>
<script>
    
    document.getElementById('displayButton').addEventListener('click', function() {
     
      var filmName = document.getElementById('filmName').value;
      var imageUrl = document.getElementById('imageUrl').value;
    
     
      var img = new Image();
      img.src = imageUrl;
      img.alt = filmName;
    
    
      var posterContainer = document.getElementById('posterContainer');
      posterContainer.innerHTML = '';
      posterContainer.appendChild(img);
    
      
      var caption = document.createElement('div');
      caption.textContent = filmName;
      caption.style.color ="white"
      caption.style.fontSize ="20px";
     caption.style.backgroundColor ="black"
      caption.style.padding ="10px"
      caption.style.margin =" 15px"
      posterContainer.appendChild(caption);
    });
    </script>
</html>
